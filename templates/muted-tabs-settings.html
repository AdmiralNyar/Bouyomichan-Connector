<form>
    {{#if error}}
        <div class="notification error" style="margin-bottom: 15px; padding: 10px; background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 4px;">
            <p style="margin: 0; color: #721c24;">{{error}}</p>
        </div>
    {{else}}
        <div class="form-group">
            <label style="font-weight: bold; margin-bottom: 10px; display: block;">{{localize "TTSC.MutedChatTabsDescription"}}</label>

            {{#if tabs}}
                <div class="muted-tabs-list" style="max-height: 400px; overflow-y: auto; border: 1px solid #ccc; border-radius: 4px; padding: 10px;">
                    {{#each tabs}}
                    <div class="muted-tab-item" style="padding: 8px 0; {{#unless @last}}border-bottom: 1px solid #ddd;{{/unless}}">
                        <label style="display: flex; align-items: center; cursor: pointer; user-select: none;">
                            <input
                                type="checkbox"
                                name="mute-{{this.id}}"
                                {{#if this.isMuted}}checked{{/if}}
                                style="margin-right: 10px; cursor: pointer;"
                            />
                            <span style="font-size: 14px;">{{this.label}}</span>
                        </label>
                    </div>
                    {{/each}}
                </div>
            {{else}}
                <p style="color: #666; font-style: italic;">{{localize "TTSC.MutedChatTabsNoTabs"}}</p>
            {{/if}}
        </div>

        <div class="form-group" style="margin-top: 20px;">
            <button type="submit" style="width: 100%; padding: 8px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;">
                <i class="fas fa-save"></i> {{localize "TTSC.WindowSave"}}
            </button>
        </div>
    {{/if}}
</form>
